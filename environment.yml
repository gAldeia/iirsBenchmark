name: iirs-env
channels:
  - conda-forge
dependencies:
  # python version compatible with Operon
  - python=3.9.1

  # Requierements to build Operon and create the python bindings
  - cmake=3.19.1
  - pybind11=2.6.1
  - eigen=3.3.9
  - fmt=7.1.3
  - taskflow=3.1.0
  - openlibm
  - cxxopts
  - doctest
  - ceres-solver=2.0.0=h1a78537_2
  - tbb-devel=2020.2 

  # other dependencies, installed via pip
  - pip
  - pip:
    - numpy>=1.18.2
    - scikit-learn>=0.23.1
    - matplotlib>=3.2.2
    - pandas>=1.1.0
    - jax>=0.2.13
    - jaxlib>=0.1.67
    - scipy>=1.5.2
    - itea=1.0.1