name: iirs-env
channels:
  - conda-forge
dependencies:
  # python version compatible with Operon
  - python=3.9.1

  # Requierements to build Operon and create the python bindings
  - cmake=3.19.1
  - pybind11=2.6.1
  - eigen=3.3.9
  - fmt=7.1.3
  - taskflow=3.1.0
  - openlibm
  - cxxopts
  - doctest
  - ceres-solver=2.0.0=h1a78537_2
  - tbb-devel=2020.2 

  # other dependencies, installed via pip
  - pip
  - pip:
    # utility modules
    - numpy=1.18.2,
    - filelock=3.0.12,
    - scipy=1.6.3,
    - jax=0.2.13,
    - jaxlib=0.1.67,

    # regressor modules
    - scikit-learn=0.24.2,
    - itea=1.0.0,

    # explainer modules (fixed versions due deprecation warnings of its dependences)
    - shap=0.40.0,
    - sage-importance=0.0.4,
    - interpret=0.2.7,
    - lime=0.2.0.1,

    # post hoc analysis
    - matplotlib>=3.2.2
    - pandas>=1.1.0
